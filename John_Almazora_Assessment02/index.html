<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
    <link rel="stylesheet" href="./preview.css" type="text/css">
    <link rel="stylesheet" href="./controls.css" type="text/css">
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
    
    <div id="controls">
        <input type="range" min="0" max="70" value="60" id="hairR">
        <input type="range" min="0" max="40" value="20" id="eyesR">
        <input type="range" min="0" max="30" value="20" id="noseR">
        <input type="range" min="0" max="35" value="20" id="mouthR">
        <input type="color" id="color"><br>
        <button id="rangeButton">Range</button>
        <button id="numberButton">Number</button>
        <button id="randomButton">Random</button>
        <button id="plusButton">+</button> |
        <button id="autoRandom">Auto Random Create</button>
        <button id="autoStop">Stop Auto Create</button>
    </div>
    <div id="display"></div>
    
    
    
    
    
    
    <script src="preview.js"></script>
      <script src="controls.js"></script>
  </body>
</html>
